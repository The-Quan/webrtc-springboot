<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Group Call</title>
</head>
<body>
<div style="width: 50%">
    <div>
        <br>
        <input type="text" id="nameInput" placeholder="Enter Name" />
    </div>
    <br>
    <label for="roomTypeSelect">Room Type:</label>
    <select id="roomTypeSelect">
        <option value="group">Group</option>
        <option value="1v1">1:1</option>
    </select>
    <div>
        <br>
        <button id="createRoomBtn">Create Room</button>
        <br><br>
        <input type="text" id="roomIdInput" placeholder="Enter Room ID" />
        <button id="joinRoomBtn">Join Room</button>
        <p id="roomDisplay">Room ID: None</p>
    </div>


    <div id="chatBox" style="border:1px solid #ccc; height:300px; overflow-y:auto; padding:10px; margin-top:10px;"></div>

    <div style="margin-top:10px;">
        <input type="text" id="messageInput" placeholder="Type a message..." style="width:70%;" />
        <button id="sendBtn">Send</button>
    </div>
</div>

<script src="chat.js"></script>
</body>
</html>
